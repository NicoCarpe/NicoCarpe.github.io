# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://nicolascarpenter.github.io/"
defaultContentLanguage = "en"
disableLanguages = [] #to allow translation work requiring shipping to production

enableRobotsTXT = true
paginate = 15
summaryLength = 30
hasCJKLanguage = true

buildDrafts = false
buildFuture = false

enableEmoji = true

[author]
  name = "Nicolas Carpenter"
  image = "img/headshot.jpg"
  headline = "Junior Researcher @ Servier Virtual Cardiac Centre"
  bio = "Jr Researcher @ Servier Virtual Cardiac Centre"
  links = [
    { email = "mailto:ncarpenter1324@gmail.com" },
    { github = "https://github.com/NicoCarpe" },
    { linkedin = "https://www.linkedin.com/in/nicolas-carpenter/" },
    { instagram = "https://www.instagram.com/nicolas_carpenter__/" }
  ]

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'always'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
